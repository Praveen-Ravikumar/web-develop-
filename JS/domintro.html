<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .huge{
            font-size: 4rem;
            color: white;
            background-color:black;
            border-radius: 40px;
            display: inline;
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <input type="checkbox">

    <button id="btn">Click me</button>

    <ul>
        <li class="list"><a href="google.com">Google</a></li>
        <li class="list">Second</li>
        <li class="list3">Third</li>
    </ul>
    <script>
        document.querySelector("#btn").style.backgroundColor="red"; //adding properties in js
        document.querySelector("h1").classList.add("huge"); //adding class to the element by the js
    </script>
</body>
</html>
