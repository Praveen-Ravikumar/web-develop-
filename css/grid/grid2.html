<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr;
            grid-template-rows:1fr 1fr;
            gap: 3rem;
        }
        .items{
            background-color: blueviolet;
            height: 200px;
            display: flex;
        }
        .n1,.n2,.n3{
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items n1">1</div>
        <div class="items n2">2</div>
        <div class="items n3">3</div>
    </div>
</div>
</body>
</html>
