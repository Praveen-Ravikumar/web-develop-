<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning css</title>
    <style>
        .rect{
            height:300px;
            width:500px;
            background-color: blue;
              position: relative;
            top:200px;
            left: 200px;
        }
        .circle{
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius:50%;
            position: absolute;
            top:150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="rect">
        <div class="circle">

        </div>
    </div>
    
</body>
</html>
